<div class="container">
  <form (ngSubmit)="onHandleSubmit()">
    <div class="mb-3">
      <label for="">Tên sản phẩm</label>
      <hr>
      <input type="text" class="form-control" [(ngModel)]="products.name" name="name" />
    </div>
    <div class="mb-3">
      <label for="">Gía sản phẩm</label>
      <hr>
      <input type="text" class="form-control" [(ngModel)]="products.price" name="price" />
    </div>
    <div class="mb-3">
      <label for="">Mô tả</label>
      <hr>
      <input type="text" class="form-control" [(ngModel)]="products.desc" name="price" />
    </div>
    {{products |json}}
    <button type="submit">Them</button>
  </form>
</div>
