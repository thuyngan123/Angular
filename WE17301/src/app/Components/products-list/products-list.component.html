<div class="container">
  <h1>{{title}} </h1>
  <hr />
  {{status ?"On":"Off"}}
  <button (click)="toggle()">Toggle</button>
  <hr />
  <input type="text" (input)="setValue($event)" />
  {{valueInput}}
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Ảnh</th>
        <th>Tên sản phẩm</th>
        <th>Gía</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody *ngIf="products && products.length">
      <tr *ngFor="let product of products; index as i">
        <td>{{i + 1 }}</td>
        <td><img src="{{product.image}}" alt=""></td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td> <button class="btn btn-danger" (click)="removeItem(product.id)">Xóa</button></td>

      </tr>
    </tbody>
  </table>
</div>
